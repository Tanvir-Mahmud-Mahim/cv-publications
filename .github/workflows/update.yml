name: Update Publications

on:
  schedule:
    - cron: "0 6 1 * *"   # monthly
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install scholarly tqdm

      - name: Run Scholar Export
        run: python scholar_to_bibtex.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add publications.bib
          git commit -m "Auto-update publications" || echo "No changes"
          git push
